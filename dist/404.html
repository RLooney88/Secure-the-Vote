<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found - Secure The Vote MD</title>
  <link rel="icon" type="image/png" href="/wp-content/uploads/2024/04/cropped-favicon-2-32x32.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #9B1E37;
      text-shadow: 0 0 20px rgba(155, 30, 55, 0.5);
      margin-bottom: 20px;
      line-height: 1;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: #9B1E37;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 30, 55, 0.4);
    }

    .btn:hover {
      background: #7d1829;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 30, 55, 0.6);
    }

    .links {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .links a {
      color: #9B1E37;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 14px;
      }

      .links a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you're looking for doesn't exist or has been moved.
      Let's get you back on track.
    </p>
    <a href="/" class="btn">Return to Homepage</a>
    
    <div class="links">
      <a href="/news">News</a>
      <a href="/sign-the-petition">Sign the Petition</a>
      <a href="/contact-us">Contact Us</a>
    </div>
  </div>
</body>
</html>
