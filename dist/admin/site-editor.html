<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Editor - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #2a2a2a;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #3a3a3a;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .header p {
      font-size: 0.875rem;
      color: #888;
      margin-top: 0.25rem;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      overflow: hidden;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      display: flex;
      gap: 1rem;
      max-width: 80%;
      animation: slideIn 0.2s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .message.assistant {
      align-self: flex-start;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #9B1E37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: #F6BF58;
      color: #1a1a1a;
    }
    
    .message-content {
      background: #2a2a2a;
      padding: 0.875rem 1.125rem;
      border-radius: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .message.user .message-content {
      background: #F6BF58;
      color: #1a1a1a;
    }
    
    .input-container {
      padding: 1rem;
      background: #2a2a2a;
      border-top: 1px solid #3a3a3a;
    }
    
    .input-wrapper {
      display: flex;
      gap: 0.75rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .input-wrapper textarea {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 0.5rem;
      padding: 0.875rem;
      color: #fff;
      font-size: 0.9375rem;
      font-family: inherit;
      resize: none;
      min-height: 52px;
      max-height: 150px;
    }
    
    .input-wrapper textarea:focus {
      outline: none;
      border-color: #9B1E37;
    }
    
    .input-wrapper button {
      background: #9B1E37;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .input-wrapper button:hover:not(:disabled) {
      background: #7a1829;
    }
    
    .input-wrapper button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .actions button {
      background: #3a3a3a;
      color: #fff;
      border: 1px solid #4a4a4a;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .actions button:hover {
      background: #4a4a4a;
      border-color: #5a5a5a;
    }
    
    .actions button.primary {
      background: #F6BF58;
      color: #1a1a1a;
      border-color: #F6BF58;
    }
    
    .actions button.primary:hover {
      background: #e5ae47;
      border-color: #e5ae47;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }
    
    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #888;
    }
    
    .empty-state p {
      font-size: 0.9375rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ Site Editor AI</h1>
    <p>Natural language editing for Secure The Vote MD</p>
  </div>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="empty-state">
        <h2>Welcome to Site Editor</h2>
        <p>Ask me to edit your site, add new pages, update content, or make design changes.</p>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        id="input" 
        placeholder="Ask the AI to edit your site... (e.g., 'Add a new Donate page with a payment form')"
        rows="1"
      ></textarea>
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://site-builder-ai-production.up.railway.app';
    const SITE_ID = 'securethevotemd';
    
    let isLoading = false;
    
    // Auto-resize textarea
    const textarea = document.getElementById('input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
    
    // Enter to send (Shift+Enter for new line)
    textarea.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      
      if (!message || isLoading) return;
      
      // Clear input
      input.value = '';
      input.style.height = 'auto';
      
      // Remove empty state
      const emptyState = document.querySelector('.empty-state');
      if (emptyState) emptyState.remove();
      
      // Add user message
      addMessage('user', message);
      
      // Show loading
      isLoading = true;
      document.getElementById('send').disabled = true;
      document.getElementById('send').innerHTML = '<span class="loading"></span>';
      
      try {
        const res = await fetch(`${API_URL}/sites/${SITE_ID}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }
        
        // Add assistant message
        addMessage('assistant', data.message);
        
        // Check if this was an edit action - show preview/approve buttons
        if (data.message.includes('created') || data.message.includes('updated') || data.message.includes('changed')) {
          addActions();
        }
        
      } catch (error) {
        console.error('Error:', error);
        addMessage('assistant', `‚ùå Error: ${error.message}`);
      } finally {
        isLoading = false;
        document.getElementById('send').disabled = false;
        document.getElementById('send').textContent = 'Send';
      }
    }
    
    function addMessage(role, content) {
      const messages = document.getElementById('messages');
      
      const message = document.createElement('div');
      message.className = `message ${role}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'You' : 'AI';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;
      
      message.appendChild(avatar);
      message.appendChild(messageContent);
      
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }
    
    function addActions() {
      const messages = document.getElementById('messages');
      const lastMessage = messages.lastElementChild;
      
      const actions = document.createElement('div');
      actions.className = 'actions';
      actions.innerHTML = `
        <button onclick="createPreview()">üîç Preview Changes</button>
        <button class="primary" onclick="approveChanges()">‚úÖ Approve & Publish</button>
      `;
      
      lastMessage.querySelector('.message-content').appendChild(actions);
    }
    
    async function createPreview() {
      addMessage('assistant', 'Checking staging preview...');
      
      try {
        const res = await fetch(`${API_URL}/sites/${SITE_ID}/preview`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Preview failed');
        }
        
        // Open preview in new tab
        window.open(data.previewUrl, '_blank');
        
        addMessage('assistant', `‚úÖ Staging preview opened in new tab!\n\nüîó ${data.previewUrl}\n\nüìã This shows the STAGING branch with your latest changes.\n\nIf you're satisfied, click "Approve & Publish" to deploy to the live site.`);
        
      } catch (error) {
        addMessage('assistant', `‚ùå Preview error: ${error.message}`);
      }
    }
    
    async function approveChanges() {
      if (!confirm('This will publish staging changes to production. Continue?')) {
        return;
      }
      
      addMessage('assistant', 'Publishing staging to production...');
      
      try {
        const res = await fetch(`${API_URL}/sites/${SITE_ID}/publish`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Publish failed');
        }
        
        addMessage('assistant', `üéâ Changes published to production!\n\nLive at: ${data.productionUrl || 'https://securethevotemd.com'}\n\nProduction deployment will complete in ~30 seconds.`);
        
      } catch (error) {
        addMessage('assistant', `‚ùå Publish error: ${error.message}`);
      }
    }
    
    // Load chat history on page load
    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/sites/${SITE_ID}/history`);
        const data = await res.json();
        
        if (data.messages && data.messages.length > 0) {
          document.querySelector('.empty-state')?.remove();
          
          data.messages.forEach(msg => {
            addMessage(msg.role, msg.content);
          });
        }
      } catch (error) {
        console.log('No history loaded:', error.message);
      }
    }
    
    loadHistory();
  </script>
</body>
</html>
