<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SecureTheVote</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="login-container">
        <div class="login-header">
          <img src="/images/logo.png" alt="Secure the Vote MD" class="login-logo">
          <h1>Secure the Vote MD</h1>
          <p>Admin Dashboard</p>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="your.email@example.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
          </div>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view" style="display: none;">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>SecureTheVote</h1>
          <span class="subtitle">Admin Dashboard</span>
        </div>
        <div class="header-right">
          <button id="export-btn" class="btn btn-secondary">Export CSV</button>
          <button id="logout-btn" class="btn btn-outline">Logout</button>
        </div>
      </header>

      <!-- Navigation Tabs -->
      <nav class="dashboard-tabs">
        <button class="tab-btn active" data-tab="signatures">Signatures</button>
        <button class="tab-btn" data-tab="admins">Admin Users</button>
      </nav>

      <main class="dashboard-main">
        <!-- Signatures Tab -->
        <div id="tab-signatures" class="tab-content active">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="total-signatures">0</div>
              <div class="stat-label">Total Signatures</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="today-signatures">0</div>
              <div class="stat-label">Today's Signatures</div>
            </div>
          </div>

          <div class="table-container">
            <div class="table-header">
              <h2>Petition Signatures</h2>
              <div class="table-controls">
                <select id="petition-filter">
                  <option value="">All Petitions</option>
                </select>
                <input type="text" id="search-input" placeholder="Search signatures...">
              </div>
            </div>
            <table class="signatures-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Zip Code</th>
                  <th>Petition</th>
                </tr>
              </thead>
              <tbody id="signatures-body">
                <!-- Populated by JavaScript -->
              </tbody>
            </table>
            <div class="pagination">
              <button id="prev-page" class="btn btn-small">Previous</button>
              <span id="page-info">Page 1 of 1</span>
              <button id="next-page" class="btn btn-small">Next</button>
            </div>
          </div>
        </div>

        <!-- Admins Tab -->
        <div id="tab-admins" class="tab-content" style="display: none;">
          <div class="admins-section">
            <!-- Add Admin Form -->
            <div class="card">
              <h3>Add New Admin</h3>
              <form id="add-admin-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="email" required placeholder="admin@example.com">
                  </div>
                  <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="text" id="admin-password" placeholder="Leave empty to auto-generate">
                  </div>
                </div>
                <div class="form-group">
                  <label class="checkbox-label">
                    <input type="checkbox" id="auto-generate" checked>
                    Auto-generate secure password
                  </label>
                </div>
                <div id="admin-form-error" class="error-message" style="display: none;"></div>
                <div id="admin-form-success" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Add Admin</button>
              </form>
            </div>

            <!-- Admin List -->
            <div class="card">
              <h3>Admin Users</h3>
              <table class="admins-table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Created</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="admins-body">
                  <!-- Populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this admin?</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="btn btn-outline">Cancel</button>
          <button id="confirm-delete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
